<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <script type="text/javascript" src="/js/findPWD.js"></script>
	<link rel="stylesheet" href="/css/findPWD.css">
	<title>findId</title>
</head>
<body class="container">
	<div th:replace="/member/header.html"></div>
	<div class="login-container">
		<form id="findPWD" action="/member/findPWD" method="post">
			<table id="text-box">
				<tr class="id">
					<th>
						<label class="text" name="memberId" class="memberId">아이디</label>
					</th>
					<td>
						<input type="text" name="Email" class="Email">
					</td>
				</tr>
				<tr class="name">
					<th class="insertid">
						<label class="text">이름</label>
					</th>
					<td>
						<input type="text" name="memberName" class="nameInsert">
					</td>
				</tr>
				<tr class="phone">
					<th>
						<label class="text">전화번호</label>
					</th>
					<td>
						<input type="text" name="Phone" class="Phone">
					</td>
				</tr>
				<tr class="email">
					<th>
						<label class="text">이메일</label>
					</th>
					<td>
						<input type="text" name="Email" class="Email">
					</td>
				</tr>
				<div id="centerplz">
					<input type="submit" value="비밀번호 찾기" id="findMyPWD">
				</div>
			</table>
		</form>
	</div>
</body>
</html>
