<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>userHelp001</title>
<link rel="stylesheet" href="/css/matcat.css">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<body>
	<th:block layout:fragment="content">
		<div id="helphead" class="row rounded"
			style="margin: auto; width: 98%;">
			<h1 class="text-light text-center m-3">1:1 문 의 접 수</h1>
		</div><br>
		<div class="container-xl">

			<form method="post" action="/user/userHelp001">
				<div class="input-group mt-1">
					<span class="input-group-text bg-light border-success">문의 종류</span>
					<div class="form-floating">
						<select type="select" class="form-control border-success"
							id="floatingInputGroup1" placeholder="Username">
							<option value="1">상품 문의</option>
							<option value="2">배송 문의</option>
							<option value="3">결제 문의</option>
							<option value="4">사이트 이용 문의</option>
						</select> <label for="floatingInputGroup1">반드시 선택해주세요</label>
					</div>
				</div>
				<div class="input-group mt-1">
					<span class="input-group-text bg-light border-success">발생 시간</span>
					<div class="form-floating">
						<input type="date" class="form-control border-success"
							id="floatingInputGroup1" placeholder="Username"> <label
							for="floatingInputGroup1">필요 시에만 작성</label>
					</div>
				</div>
				<div class="input-group mt-1">
					<span class="input-group-text bg-light border-success">문의 제목</span>
					<div class="form-floating">
						<input type="text" class="form-control border-success"
							id="floatingInputGroup1" placeholder="Username"> <label
							for="floatingInputGroup1">제목을 입력해주세요</label>
					</div>
				</div>
				<div></div><br>
				<textarea id="summernote" class="border-success" name="editordata"></textarea>
				<script>
					$(document).ready(function() {
						//여기 아래 부분
						$('#summernote').summernote({
							height : 230, // 에디터 높이
							minHeight : null, // 최소 높이
							maxHeight : null, // 최대 높이
							focus : true, // 에디터 로딩후 포커스를 맞출지 여부
							lang : "ko-KR", // 한글 설정
							placeholder : '내용을 입력해주세요' //placeholder 설정

						});
					});
				</script>
				<br>
				<button type="submit" class="btn btn-success" id="button1">
					<h3>Send</h3>
				</button>
			</form>
		</div>
		<div id="html"></div>
	</th:block>

</body>

</html>
