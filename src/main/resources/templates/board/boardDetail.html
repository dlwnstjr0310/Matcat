<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardDetail</title>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>adminhelp001</title>
        <link rel="stylesheet" href="../../static/css/matcat.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
</head>

<body>
    <div id="helphead" class="row rounded">
        <h1 class="text-light text-center m-3">공 지 사 항</h1>
    </div>
    <div>
        <div id="html"></div>
        <div id="allthing" style="height: 550px;" class="row rounded">
            <hr class="border border-success">
            <div class="d-flex flex-wrap justify-content-around row-cols-auto">
                <div class="col-1 text-center">no</div>
                <div class="col-8 text-center">제목</div>
                <div class="col-2 text-center">날짜</div>
                <div class="col-1 text-center">닉네임</div>
            </div>
            <hr class="border border-success">
            <!-- 부트스트랩 success 색상으로 할지, css로 색상 먹일지 고민중 -->
            <th:block th:each="board : ${ boardList }">
                <div class="d-flex flex-wrap justify-content-around row-cols-auto"
                    th:onclick="|location.href='/board/detail?no=${board.no}'|">
                    <div class="col-1 text-center" th:text="${ board.no }">${ no }</div>
                    <div class="col-8 text-center" th:text="${ board.title}">${ 제목 }</div>
                    <div class="col-2 text-center" th:text="${ board.date }">${ 날짜 }</div>
                    <div class="col-1 text-center" th:text="${ board.writer.nickname }">${ 닉네임 }</div>"
                </div>
                <hr>
            </th:block>
            <div class="d-flex flex-wrap justify-content-around row-cols-auto"
                th:onclick="|location.href='/board/detail?no=${board.no}'|">
                <div readonly th:text="${ board.body }"> ${ board.body }<br> ~~~ blarblar<br>
                    img파일 어떻게 가져오게 할지 공부 필요함;</div>
            </div>
            <hr class="border border-success">
            <div class="d-flex flex-wrap justify-content-around row-cols-auto">
                <div class="col-1 text-center">no</div>
                <div class="col-8 text-center">제목</div>
                <div class="col-2 text-center">날짜</div>
                <div class="col-1 text-center">닉네임</div>
            </div>
            <hr class="border border-success">
            <th:block th:each="reply : ${ replyList }">
                <div class="d-flex flex-wrap justify-content-around row-cols-auto"
                    th:onclick="|location.href='/board/detail?no=${reply.no}'|">
                    <div class="col-1 text-center">${ no }</div>
                    <div class="col-8 text-center">${ 내용 }</div>
                    <div class="col-2 text-center">${ 날짜 }</div>
                    <div class="col-1 text-center">${ 닉네임 }</div>
                </div>
                <button id="removeReplbtn" th:onclick="removeReply([[${reply.no}]])"
                    class="btn btn-success">삭제</button><br>
            </th:block>
            <br>
            <div class="d-flex flex-wrap justify-content-around">
                <hr class="border border-success">
                <textarea id="registReply" cols="150%" rows="1" placeholder="댓글 내용을 적어주세요"></textarea>
                <button type="submit" class="btn btn-success">작성</button>
                <br><br>
            </div><br>
        </div>
        <hr class="border border-success">
        <!-- 관리자에게만 노출 -->
        <button th:onclick="updateBoard([[${board.no}]])" class="btn btn-success" id="updatebtn">수정하기</button>
        <button th:onclick="removeBoard([[${board.no}]])" class="btn btn-success" id="deletebtn">삭제하기</button>
        <!------------------------------------------------------------------------------------------------------------>

    </div>




</body>

</html>
